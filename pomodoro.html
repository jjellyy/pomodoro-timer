<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro Timer</title>
  <meta name="description" content="A Pomodoro Timer">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/flowtype.js/1.1/flowtype.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<audio id="timer-audio">
  <source src="elevatording.wav" type="audio/wav">
</audio>
<main class="container-fluid">
  <div class="row">
    <section class="col-xs-12 col-sm-8 col-sm-offset-2">
      <h1 class="title">Pomodoro Timer</h1>
      <div class="row">
        <div class="col-xs-4 col-sm-4">
          <span><a href="#" onclick="decreaseBreak()">-&nbsp;</a></span>
          <span id="break-length">5</span>
          <span><a href="#" onclick="increaseBreak()">&nbsp;+</a></span>
          <br>
          <p>Break length</p>
        </div>
        <div class="col-xs-4 col-sm-4"><a class="reset-btn" href="#" onclick="resetClock()">Reset</a></div>
        <div class="col-xs-4 col-sm-4"><span>
      <a href="#" onclick="decreaseSession()">-&nbsp;</a>
      </span>
          <span id="session-length">
        25
      </span>
          <span>
        <a href="#" onclick="increaseSession()">&nbsp;+</a>
          </span>
          <br>
          <p>Session length</p>
        </div>
      </div>
    </section>
    <div class="timer-container col-sm-8 col-sm-offset-2 col-xs-12">
      <a href="#/"><img class="img-responsive start tomato" id="timer" onclick="check_timer()" src="tomato.jpg">
        <span id="counterMin" onclick="check_timer()">
          25:00</span>
      </a>
    </div>
  </div>
</main>
</body>
</html>
